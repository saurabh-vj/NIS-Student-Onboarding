<form [formGroup]="onboardingForm" (ngSubmit)="onSubmit()" class="student-form">
  <h3 class="center-text-align vertical-gutter-30">Student Onboarding Form</h3>
  <div class="form-group row">
    <label for="studentName" class="col-sm-4 col-form-label">Student Name</label>
    <div class="col-sm-8">
      <input type="text" formControlName="studentName" class="form-control" id="studentName" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="category" class="col-sm-4 col-form-label">Category</label>
    <div class="col-sm-8">
      <select name="category" formControlName="category" id="category" class="form-control">
        <option value="1">Domestic</option>
        <option value="2">International</option>
      </select>
    </div>
  </div>
  <div formGroupName="documents" class="form-group row">
    <div class="col-sm-4">Documents</div>
    <div class="col-sm-8">
      <div class="form-check">
        <input class="form-check-input" formControlName="domicileCertificate" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Domicile Certificate
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="dob" class="col-sm-4 col-form-label">Date of Birth</label>
    <div class="col-sm-8">
      <input type="date" formControlName="dateOfBirth" class="form-control" id="dob">
    </div>
  </div>
  <div class="form-group row">
    <label for="fatherName" class="col-sm-4 col-form-label">Father's Name</label>
    <div class="col-sm-8">
      <input type="text" formControlName="fatherName" class="form-control" id="fatherName">
    </div>
  </div>
  <div class="form-group row">
    <label for="motherName" class="col-sm-4 col-form-label">Mother's Name</label>
    <div class="col-sm-8">
      <input type="text" formControlName="motherName" class="form-control" id="motherName">
    </div>
  </div>
  <div class="form-group row">
    <label for="score" class="col-sm-4 col-form-label">Last class score</label>
    <div class="col-sm-8">
      <input type="number" formControlName="lastClassScore" class="form-control" id="score">
    </div>
  </div>
  <div class="form-group row center-text-align">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="disableControls">Onboard</button>
    </div>
  </div>
</form>
